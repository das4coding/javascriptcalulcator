<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CALCULATOR</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    

</head>
<body onload="loadfunc()">

        <table border="4">
            <tr>
                <td colspan="5">  <input type="text" id="txtbox"></textarea></td>
                
            </tr>

            <tr>
    
                <td>    <button id="btn7" class="btnnum">7</button></td>
                <td>    <button id="btn8">8</button></td>
                <td>    <button id="btn9">9</button></td>
                <td>    <button id="btndiv">/</button></td>
                
            </tr>



            <tr>
               
                <td>    <button id="btn4">4</button></td>
                <td>    <button id="btn5">5</button></td>
                <td>    <button id="btn6">6</button></td>
                <td>    <button id="btnmulti">*</button></td>
            </tr>


            
            <tr>
               
                <td>    <button id="btn1">1</button></td>
                <td>    <button id="btn2"> 2</button></td>
                <td>    <button id="btn3">3</button></td>
                <td>    <button id="btnmin">-</button></td>
                <td>    <button id="btnclear">C</button></td>
                
            </tr>

            
            <tr>
               
                <td>    <button id="btn0">0</button></td>
                <td>    <button id="btn00">00</button></td>
                <td>    <button id="btn000">000</button></td>
                <td>    <button id="btnplus">+</button></td>
                <td>    <button id="btnequ">=</button></td>
            </tr>





        </table>





    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <script src='js/main.js'></script>

</body>
</html>
